<!DOCTYPE html>
<html>
<head>
	<title>Hangman</title>
	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Josefin+Slab|Poppins" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/js/data.js"></script>
	<script type="text/javascript" src="assets/js/modal.js"></script>
	<script type="text/javascript" src="assets/js/game.js"></script>
</head>

<body>
	<!-- MODAL -->
	<section id="modal-bg-id" class="modal-bg">
		<div id="modal-id" class="modal">
			<div class="modal-label-container">
				<h1 id="modal-label">Ready to Play?</h1>
				<hr/>
			</div>

			<div class="modal-img-container">
				<img id="modal-img" src="assets/images/1.gif"/>
			</div>

			<div class="modal-text-container">
				<p id="modal-text">Press any key to guess a letter</p>
			</div>
			<button id="modal-no" class="modal-btn btn-no">Scared</button>
			<button id="modal-yes" class="modal-btn btn-yes">Ready</button>
		</div>
		
	</section>

	<!-- MAIN CONTENT -->
	<div class="container">
		<!-- HEADER -->
		<header>
			<h1>HANG 'MON</h1>
			<p>Guess the 'mon to catch the 'mon!</p>
			<p>-or-</p>
			<p>PIKA GETS IT!</p>
		</header>

		<!-- IMAGE SECTION -->
		<section class="feedback-img">
			<img id="feedback-view" src="assets/images/pika0.png">
		</section>

		<!-- GUESSED LETTERS SECTION -->
		<section class="guessed-letters">
			<h3>Guessed Letters</h3>
			<div id="guessed-letter-view">
			</div>
		</section>

		<!-- WORD GUESS SECTION -->
		<section id="current-word-view">
			<h1></h1>
		</section>

		<section id="poke-bank-view">
			<!-- SAMPLE POKE BALL HTML -->
			<!-- <div class="poke-container">
				<div class="poke-ball">
					<img src="assets/images/59.gif"/>
				</div>
			</div> -->
		</section>

	</div>

	<footer>
		<p>website &copy; duncan iaria 2017 - pokemon &copy; nintendo 1995-2017</p>
	</footer>
</body>

</html>
